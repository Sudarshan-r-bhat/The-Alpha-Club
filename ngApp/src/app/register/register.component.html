<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form action="#" class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registrationDetails.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registrationDetails.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          
          <button (click)="registerUser()" class="btn btn-primary float-right" type="button">Register</button>
        </form>
      </div>
    </div>
  </div> 
</div>
